<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to css file -->
    <link rel="stylesheet" href="/styles/index.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/ui/favicon.ico" type="image/x-icon" />
    <title>Mr. Stick</title>
  </head>

  <body>
    <!-- Splash Screen-->
    <div class="start-screen">
      <div class="splash__image">
        <img src="/images/ui/splash-logo.png" alt="mr. stick logo" />
      </div>
      <div class="start__button">
        <button class="brutal__button">
          <span>LET'S ROCK</span>
        </button>
      </div>
      <table class="instructions">
        <tr>
          <th>INSTRUCTIONS</th>
        </tr>
        <tr>
          <td>to play, use the space key</td>
        </tr>
      </table>
    </div>

    <!-- Create canvas area -->
    <div class="canvas">
      <canvas class="canvas__frame" width="1000" height="600" display="none"></canvas>
      <button class="canvas__button">RESTART</button>
    </div>

    <!-- Link to JS files -->
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
